<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date-time</title>
    <link rel="stylesheet" href="../time-project/time.css">
    <style>

    </style>
</head>

<body>
    <div class="bgtime">
        <div class="title">
            <h1>TIME AROUND THE WORLD</h1>
        </div>
        <div class="world">
            <div class="row1">
                <div class="clocki">
                    <h1>israel time</h1>
                    <h1 id="iTime"></h1>
                </div>
                <br><br>
                <!-- 
        <h1>time in 24h</h1>
        <h1 id="time1"></h1>
    -->
                <div class="clockf">
                    <h1>france time</h1>
                    <h1 id="fTime"></h1>
                </div>
                <br><br>
                <div class="clocku">
                    <h1>usa time</h1>
                    <h1 id="uTime"></h1>
                </div>
            </div>
            <br><br>
            <div class="row2">
                <div class="clocke">
                    <h1>uk time</h1>
                    <h1 id="eTime"></h1>
                </div>
                <br><br>
                <div class="clockg">
                    <h1>germany time</h1>
                    <h1 id="gTime"></h1>
                </div>
                <br><br>
                <div class="clockit">
                    <h1>italy time</h1>
                    <h1 id="itTime"></h1>
                </div>
            </div>
            <br><br>
            <div class="row3">
                <div class="clockc">
                    <h1>china time</h1>
                    <h1 id="cTime"></h1>
                </div>
                <br><br>
                <div class="clockm">
                    <h1>mexico time</h1>
                    <h1 id="mTime"></h1>
                </div>
                <br><br>
                <div class="clockb">
                    <h1>brazil time</h1>
                    <h1 id="bTime"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="../time-project/time.js"></script>
</body>

</html>
