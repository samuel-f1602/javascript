<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date-time</title>
    <style>
        body {
            background-color: black;
        }

        .bgtime {
            height: 100%;
            background-image: url(../image-project/glob.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .title {
            width: 100%;
            height: 100%;
            display: block;
            text-align: center;
            color: white;
            padding-top: 100px;
            padding: 20px;
        }

        .world {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }


        .clocki {
            color: blue;
            border: 1px solid black;
            border-radius: 100%;
            box-shadow: 3px 6px 12px 12px blue;
            width: 30%;
            height: 30%;
            text-align: center;
            margin-top: 50px;
            font-size: 15px;
            background-image: url(../image-project/round\ israel.png);
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: cover;
            background-size: 200px;
        }


        #iTime {
            width: 100%;
        }

        .clockp {
            background-color: white;
            color: blue;
            border: 1px solid blue;
            border-radius: 100%;
            box-shadow: 3px 6px 12px 12px red;
            width: 30%;
            height: 30%;
            text-align: center;
            margin-top: 50px;
            background-image: url(../image-project/round\ france.jpeg);
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: cover;
            background-size: 200px;
        }

        #pTime {
            width: 100%;
        }

        .clockg {
            background-color: red;
            color: yellow;
            border: 1px solid black;
            border-radius: 50%;
            box-shadow: 3px 6px 12px 12px black;
            width: 30%;
            height: 30%;
            text-align: center;
            font-size: 15px;
            margin-top: 50px;
            background-image: url(../image-project/round\ germany.png);
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: cover;
            background-size: 200px;
        }

        #gTime {
            width: 100%;
        }

        .clockm {
            background-color: white;
            color: red;
            border: 1px solid whitesmoke;
            border-radius: 50%;
            box-shadow: 3px 6px 12px 12px green;
            width: 30%;
            height: 30%;
            text-align: center;
            margin-top: 50px;
            background-image: url(../image-project/round\ mexico.jpeg);
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: cover;
            background-size: 200px;
        }

        #mTime {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bgtime">
        <div class="title">
            <h1>TIME AROUND THE WORLD</h1>
        </div>
        <div class="world">
            <div class="clocki">
                <h1>israel time</h1>
                <h1 id="iTime"></h1>
            </div>
            <br><br>
            <!-- 
        <h1>time in 24h</h1>
        <h1 id="time1"></h1>
    -->
            <br>
            <div class="clockp">
                <h1>france time</h1>
                <h1 id="pTime"></h1>
            </div>
            <br><br>
            <div class="clockg">
                <h1>germany time</h1>
                <h1 id="gTime"></h1>
            </div>
            <br><br>
            <div class="clockm">
                <h1>mexico time</h1>
                <h1 id="mTime"></h1>
            </div>
        </div>
    </div>

    <script src="./date.js"></script>
</body>

</html>
